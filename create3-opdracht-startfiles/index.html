<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="x-ua-compatible" content="ie=edge" />
    <title>Opdracht Tussentijdse Evaluatie - Interaction design &amp; datavisualisatie</title>
    <meta name="description" content="This is my HTML5 boilerplate." />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="msapplication-TileColor" content="#e85e00" />
    <meta name="theme-color" content="#e85e00" />

    <link rel="apple-touch-icon" sizes="180x180" href="apple-touch-icon.png" />
    <link rel="icon" type="image/png" sizes="32x32" href="favicon-32x32.png" />
    <link rel="icon" type="image/png" sizes="16x16" href="favicon-16x16.png" />
    <link rel="manifest" href="site.webmanifest" />
    <link rel="mask-icon" href="safari-pinned-tab.svg" color="#e85e00" />

    <link rel="stylesheet" href="css/normalize.css" />
    <link rel="stylesheet" href="css/screen.css" />
  </head>
  <body>
    <section class="o-row o-row--lg">
      <div class="o-container u-max-width-sm">
        <form class="c-card" action="#">
          <div class="c-card__body">
            <h1 class="c-card__title">Tussentijdse evaluatie</h1>
            <p class="c-description">Dit is de opdracht voor de tussentijdse evaluatie van de module: Interaction Design & Data Visualisation</p>
            <p class="c-label c-label--bold">Vond je het een leuke module tot nu toe?</p>
            <ul class="o-list">
              <li>
                <input class="o-hide-accessible c-option c-option--hidden" type="radio" name="radios" id="radio1" required checked />
                <label class="c-custom-option" for="radio1"> 
                  <span class="c-custom-option__fake-input c-custom-option__fake-input--radio">
                    <span class="c-custom-option__symbol"></span>
                  </span> 
                  Ja 
              </label>
              </li>
              <li>
                <input type="radio" name="radios" id="radio2" required />
                <label for="radio2"> Zeker </label>
              </li>
              <li>
                <input type="radio" name="radios" id="radio3" required />
                <label for="radio3"> Absoluut </label>
              </li>
            </ul>
            <p class="c-label c-label--bold">Hoe zou je de module omschrijven?</p>
            <ul class="o-list">
              <li>
                <input type="checkbox" id="checkbox1" checked />
                <label for="checkbox1"> Interessant </label>
              </li>
              <li>
                <input type="checkbox" id="checkbox2" />
                <label for="checkbox2"> Boeiend </label>
              </li>
              <li>
                <input type="checkbox" id="checkbox3" />
                <label for="checkbox3"> Fascinerend </label>
              </li>
            </ul>
            <p>
              <label class="c-label c-label--bold" for="changes"> Wat zou je veranderen? </label>
              <textarea name="changes" id="changes"></textarea>
            </p>
            <p>
              <label class="c-label c-label--bold" for="name"> Wat is je naam? </label>
              <input type="text" name="name" id="name" placeholder="Bv: Martin Loth" required />
            </p>

            <p>
              <button class="c-button">Verzenden</button>
            </p>
          </div>
        </form>
      </div>
    </section>
  </body>
</html>
